<div class="ui-input-wrapper">
  <label *ngIf="label" [attr.for]="id">
    {{ label }}
  </label>

  <input
    [id]="id"
    class="ui-input"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [attr.aria-invalid]="!!error"
    [attr.aria-describedby]="error ? id + '-error' : null"
    (input)="handleInput($event)"
    (blur)="onTouched()"
  />

  <span
    *ngIf="error"
    class="ui-error"
    [id]="id + '-error'"
    role="alert"
  >
    {{ error }}
  </span>
</div>
